name: CI Pipeline

# Trigger on push to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code
    - uses: actions/checkout@v3

    # 2. Install Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. Install your libraries
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    # 4. Run the Tests
    - name: Run Pytest
      # We provide DUMMY keys so your app initializes without crashing.
      # Since tests are MOCKED, these keys are never actually used.
      env:
        FAL_KEY: fake_fal_key
        SUPABASE_URL: https://fake.supabase.co
        SUPABASE_KEY: fake_supabase_key
        REDIS_URL: rediss://fake:6379
        DATABASE_URL: postgresql://fake:5432/db
      run: |
        pytest -v
        echo "System: All tests passed successfully."