services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    # App connects to Redis container below + Supabase (via .env)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: fal-redis
    ports:
      - "6379:6379"
    restart: always
